<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template.xhtml">	

		<ui:define name="conteudo">
		<form jsf:id="formDetalhe">
		<h1>Detalhes Produtos</h1>
		
		
		<img src="CarregarImagemProduto?idProduto=#{mbeanDetalhe.produto.id}"
		class="card-img-top" />
		<h3><h:outputText value="#{mbeanDetalhe.produto.nome}" /></h3>
		<h3><h:outputText value="#{mbeanDetalhe.produto.descricao}" /></h3>
		<h3><h:outputText value="#{mbeanDetalhe.produto.preco}" /></h3>
		
		<h:commandLink action="#{mbeanCarrinho.adicionar(mbeanDetalhe.produto)}"
							value="Comprar"
							styleClass="btn btn-primary"></h:commandLink>
		</form>
		</ui:define>
	
	</ui:composition>
</html>
