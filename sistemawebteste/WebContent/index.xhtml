<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template.xhtml">	

		<ui:define name="conteudo">
		
    <!-- ##### Right Side Cart Area ##### -->
    <div class="cart-bg-overlay"></div>
    <!-- ##### Right Side Cart End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb_area bg-img" style="background-image: url(img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Produtos</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Shop Grid Area Start ##### -->
    <section class="shop_grid_area section-padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="shop_grid_product_area">
                        <div class="row">
                            <div class="col-12">
                                <div class="product-topbar d-flex align-items-center justify-content-between">
                                    <!-- Total Products -->
                                    <div class="total-products">
                                        <p><span>186</span> products found</p>
                                    </div>
                                    <!-- Sorting -->
                                    <div class="product-sorting d-flex">
                                        <label for="categoria">Categoria:</label>
									    <h:selectOneMenu class="form-control" value="#{mbeanProduto.categoria}">
										   	<f:selectItem itemValue="Jogos" itemLabel="Jogos" />
										   	<f:selectItem itemValue="Musica" itemLabel="MÃºsica" />
										   	<f:selectItem itemValue="Roupas" itemLabel="Roupas" />
										</h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <ui:repeat value="#{mbeanIndex.produtos}" var="produto">
                            <!-- Single Product -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="single-product-wrapper">
                                    <!-- Product Image -->
                                    <div class="product-img">
                                        <img src="CarregarImagemProduto?idProduto=#{produto.id}" alt="..."></img>
                
                                        <!-- Product Badge -->
                                        <div class="product-badge offer-badge">
                                            <span>-30%</span>
                                        </div>
                                        <!-- Favourite -->
                                        <div class="product-favourite">
                                            <a href="#" class="favme fa fa-heart"></a>
                                        </div>
                                    </div>
                
                                    <!-- Product Description -->
                                    <div class="product-description">
                                        <span><h:outputText value="#{produto.nome}" /></span>
                                        <a href="single-product-details.html">
                                            <h6><h:outputText value="#{produto.descricao}" /></h6>
                                        </a>
                                        <p class="card-text"><h:outputText value="#{produto.preco}" /></p>
                
                                        <!-- Hover Content -->
                                        <div >
                                            <!-- Add to Cart -->
                                            <form jsf:id="form">
                                            <div class="add-to-cart-btn">
                                                <h:commandLink action="#{mbeanDetalhe.carregar(produto)}"
                                            value="Detalhes"
                                            styleClass="btn essence-btn"></h:commandLink>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </ui:repeat>
                        </div>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="navigation">
                        <ul class="pagination mt-50 mb-70">
                            <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-left"></i></a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">21</a></li>
                            <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
		</ui:define>
	
	</ui:composition>
</html>
