<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/animate/animate.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/css-hamburgers/hamburgers.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/animsition/css/animsition.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/select2/select2.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/vendor/daterangepicker/daterangepicker.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="./login-snippets/css/main.css"></link>
</h:head>
<h:body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Resgister
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<h:inputText class="input100" value="#{MbeanCadastroUser.login}" />
						<span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<h:inputSecret class="input100" value="#{MbeanCadastroUser.password}" />
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" jsf:id="btnSalvar" jsf:action="#{MbeanCadastroUser.salvar}" value="Registrar" class="txt1"/>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</h:body>
</html>
